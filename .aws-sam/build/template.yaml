AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: IKEA-like Order Inventory System with RDS PostgreSQL
Parameters:
  DBUsername:
    Type: String
    Default: dbemanager
    NoEcho: true
  DBPassword:
    Type: String
    NoEcho: true
    MinLength: '8'
  DBName:
    Type: String
    Default: ikea_inventory
  VpcId:
    Type: AWS::EC2::VPC::Id
    Default: vpc-024a655cafb2368b1
  SubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Default: subnet-0537b9d0c4302acac,subnet-016accb336476c651
Resources:
  DBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow database access from Lambda
      VpcId:
        Ref: VpcId
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 5432
        ToPort: 5432
        SourceSecurityGroupId:
          Fn::GetAtt:
          - LambdaSecurityGroup
          - GroupId
  LambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow Lambda to access RDS
      VpcId:
        Ref: VpcId
  InventoryDB:
    Type: AWS::RDS::DBInstance
    Properties:
      AllocatedStorage: 20
      DBInstanceClass: db.t3.micro
      Engine: postgres
      EngineVersion: '15.7'
      MasterUsername:
        Ref: DBUsername
      MasterUserPassword:
        Ref: DBPassword
      DBName:
        Ref: DBName
      VPCSecurityGroups:
      - Fn::GetAtt:
        - DBSecurityGroup
        - GroupId
      PubliclyAccessible: false
      DBSubnetGroupName:
        Ref: DBSubnetGroup
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for RDS
      SubnetIds:
        Ref: SubnetIds
  OrderInventoryApi:
    Type: AWS::Serverless::Function
    Properties:
      MemorySize: 1024
      Timeout: 90
      FunctionName: order-inventory-fastapi
      PackageType: Image
      ImageUri: 585008049375.dkr.ecr.eu-north-1.amazonaws.com/order-inventory:20250410120016
      VpcConfig:
        SecurityGroupIds:
        - Fn::GetAtt:
          - LambdaSecurityGroup
          - GroupId
        SubnetIds:
          Ref: SubnetIds
      Environment:
        Variables:
          DB_HOST:
            Fn::GetAtt:
            - InventoryDB
            - Endpoint.Address
          DB_NAME:
            Ref: DBName
          DB_USER:
            Ref: DBUsername
          DB_PASSWORD:
            Ref: DBPassword
      Events:
        Api:
          Type: HttpApi
          Properties:
            Path: /{proxy+}
            Method: ANY
Outputs:
  ApiEndpoint:
    Value:
      Fn::Sub: https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/
  DatabaseEndpoint:
    Value:
      Fn::GetAtt:
      - InventoryDB
      - Endpoint.Address
